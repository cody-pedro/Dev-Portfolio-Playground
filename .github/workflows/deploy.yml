name: Deploy Character Lore Generator to GitHub Pages

on:
  push:
    branches:
      - main  # your default branch

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy subfolder to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: character-lore                  # target branch for Pages
          folder: Character-Lore-Generator  # your subfolder with index.html
