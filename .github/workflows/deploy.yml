name: Deploy Character Lore Generator to GitHub Pages

on:
  push:
    branches:
      - main  # or your default branch

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy Character-Lore-Generator to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages                  # target branch for Pages (unprotected)
          folder: Character-Lore-Generator  # subfolder with index.html
