<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>D&amp;D Character Lore Generator</title>

        <link rel="stylesheet" href="styles.css" />
        <script src="script.js"></script>
    </head>
    <body>
        <h1>Character-Lore Generator</h1>

        <form id="character-form" action="/submit_form">
            <label for="race">What Race is your character?</label>
            <select id="race" name="race">
                <option value="Human">Human</option>
                <option value="Elf">Elf</option>
                <option value="Dwarf">Dwarf</option>
                <option value="Halfling">Halfling</option>
                <option value="Tiefling">Tiefling</option>
                <option value="Dragonborn">Dragonborn</option>
                <option value="Orc">Orc</option>
                <option value="Half-elf">Half-Elf</option>
            </select>
            <label for="class">What Class is your character?</label>
            <select id="class" name="class">
                <option value="Fighter">Fighter</option>
                <option value="Rogue">Rogue</option>
                <option value="Wizard">Wizard</option>
                <option value="Cleric">Cleric</option>
                <option value="Warlock">Warlock</option>
                <option value="Paladin">Paladin</option>
                <option value="Bard">Bard</option>
            </select>
            <label for="background">What background/origin type would you like?</label>
            <select id="background" name="background">
                <option value="Soldier">Soldier</option>
                <option value="Noble">Noble</option>
                <option value="Urchin">Urchin</option>
                <option value="Acolyte">Acolyte</option>
                <option value="Criminal">Criminal</option>
                <option value="Artisan">Artisan</option>
                <option value="Hermit">Hermit</option>
            </select>
            <label for="personality">What is your characters personality/vibe?</label>
            <select id="personality" name="personality">
                <option value="Hopeful">Hopeful</option>
                <option value="Brooding">Brooding</option>
                <option value="Stoic">Stoic</option>
                <option value="Chaotic">Chaotic</option>
                <option value="Honorable">Honorable</option>
                <option value="Vengeful">Vengeful</option>
            </select>
            <label for="darkness">What is your characters level of darkness/tragedy</label>
            <select id="darkness" name="darkness">
                <option value="Light">Light</option>
                <option value="Balanced">Balanced</option>
                <option value="Dark">Dark</option>
            </select>
            <input type="submit" value="Submit" />
        </form>

    </body>
</html>
